{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans 'Log in' %}{% endblock %}

{% block content %}
	<h2>{% trans 'Sorry, that is not a sufficient authorization.' %}</h2>

	<form action="" method="post">
		{% csrf_token %}
		<table>
		<tr>
			<td>{% trans 'User' %}</td>
			<td>{{ form.username }}</td>
		</tr>
		<tr>
			<td>{% trans 'Password' %}</td>
			<td>{{ form.password }}</td>
		</tr>
		</table>
		
		<input type="submit" value="{% trans 'Log in' %}" />
		<input type="hidden" name="next" value="{{ next }}" />
	</form>
{% endblock %}
