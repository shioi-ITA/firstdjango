{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans 'Delete Confirm' %}{% endblock %}

{% block content %}

</div>
<h2>{% trans 'Delete Confirm' %}</h2>
<form action="" method="post">{% csrf_token %}

</form>
{% endblock %}
